            <p :class="{'d-none': !getColored}" class="fs-4">Click on title (￢‿￢ )"</p>
            <p :class="{'d-none': getColored}" class="fs-4 text-light"> (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ Magic! Now go back to  the title</p>
            <img class="w-25" :src="pusheenImg" :class="{'d-none': !getColored}"  alt="photo-of-pusheen">
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
