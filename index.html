<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue notes</title>
  </head>

  <body>
    <div id="app">
      <div
        :class="{'cute-bg': !getColored}"
        class="container text-center py-5 my-4 rounded-5"
      >
        <h1 :class="{'colored': !getColored}" @click="classChanger">
          {{title}}
        </h1>
        <!--uso il v-if-->
        <p v-if="getColored" class="fs-4">
          Click on title (￢‿￢ )"
        </p>
        <p v-else class="fs-4 text-light">
          (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ Magic! Now go back to the title
        </p>
        <img
          class="w-25"
          :src="pusheenImg"
          :class="{'d-none': !getColored}"
          alt="photo-of-pusheen"
        />
      </div>
      <div class="container">
        <!--v-for crea un ciclo for che stampa un li per ogni item nell'array person-->
        <!--non posso inserire un v-if nello stesos elemento in cui ho piazzato unn v-for!!!-->
        <ul>
          <h3>esempio con v-for</h3>
          <li v-for="(item,index) in person" :key="item.id">
           <!--posso usare un v-if perchè non nello stesso tag di v-for, in questo caso, stampa tutti gli item tranne enzo-->
            <div v-if="item !=='enzo'">
              {{item.name}} - {{item.id}} - {{index}}
            </div>
          </li>
        </ul>
        <button @click="prova">Cliccami</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
